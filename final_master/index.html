<!DOCTYPE html>
<html>
    <head>
        <title>Neuron Syndicate / Client Review</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,700' rel='stylesheet' type='text/css'>
        <!--cms-disable-->
        <link type="text/css" href="css/layout.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.address-1.4.min.js?tracker=track"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

    <body>
    	<!--  page wrap  -->
    	<div id='page-wrap'>

            <div id='main-content'></div>
            <!--  End initial state of the main content section  -->
            <!--  Sub menu holder  -->
            <div id="sub-menu-holder" class='sub-menu editable'>

            </div>

            <div id='main-menu' class='editable'>

            <div id='header' class="editable">

            </div>
            <!--  End header  -->
        </div>
        <!--  End page wrap  -->
        <!--  Add sub menus here  -->
        <div id="hidden">
            <div class="editable">
                <div class="repeatable">
                    <div class="menu-wrap">
                    	<div class="repeatable">

                <div class="repeatable">

                        </div>
                        <div class="hide-sub-menu clickable"><img src="images/close_arrow.jpg"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--  End add sub menus here  -->
        <!--  LightBox  -->
        <div id="overlay-wrap">
        	<div id="bg-color"></div>
            <div id="message">CLICK ANYWHERE TO CLOSE</div>
